<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-plugin-toc@1.3.1/dist/light.css">
    <link rel="stylesheet" href="css/custom.css">   <!--  custom CSS style-->
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: 'My Java Docs Site',
      repo: 'https://github.com/nine0703',
      // 代码复制组件
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied',
      },
      // 左侧大纲浮动栏
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeaders: ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },

      loadSidebar: true,   // 是否加载侧边栏
      mergeNavbar: true,  // 小屏设备下合并导航栏到侧边栏

      // coverpage: true,
      // subMaxLevel: 2,
      loadNavbar: true,  // 加载顶部导航栏
      search: {
        maxAge: 86400000,// 过期时间，单位毫秒，默认一天
        paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
        // placeholder: '搜索',
        // 支持本地化
        placeholder: {
          '/zh/': '搜索',
          '/': 'Type to search'
        },
        noData: '找不到结果',
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: 'Docsify-Guide',
      }


    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索功能支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <script src="js/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>

  <!-- prismjs -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
</body>
</html>
